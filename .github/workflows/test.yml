---
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: install go
        uses: actions/setup-go@v5
      - name: install task
        uses: arduino/setup-task@v1
        with:
          version: '3.x'
      - name: run unit tests
        run: task test
      - name: build a local artifact
        run: task build
